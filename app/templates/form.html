<!DOCTYPE html>
<html lang="en">
<head>
  {% if title %}
      <title>{{ title }} - Aarambh library</title>
      {% else %}
      <title>Welcome to Aarambh library</title>
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <link rel="stylesheet" type="text/css" href="../static/form.css">



<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
</head>
<body>
 <h1 class="display-3">ENROLLMENT FORM</h1>
<div class="container">


  <h3>Student Information</h3>
  <div>
    <form>
      <label>NAME:</label>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <input type="text" class="form-control"placeholder="First name" required>
    </div>
    <div class="col-md-3 mb-3">
      <input type="text" class="form-control" placeholder="Last name" required>
    </div>
  </div>

     <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault01">EDUCATIONAL ROLE:</label>
      <a href="#" data-toggle="tooltip" title="your stream-bachlore degree, diploma, preparation for compitative exams....">
      <input type="text" class="form-control" id="validationDefault01" placeholder="educationel role" required></a>
    </div></div>


    <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault02">INSTITUTION NAME:</label>
      <input type="text" class="form-control" id="validationDefault02" required>
    </div></div>


    <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault03">ADDRESS OF INSTITUTE:</label>
      <a href="#" data-toggle="tooltip" title="full address along with city name and state name">
      <input type="text" class="form-control" id="validationDefault03" required></a>
    </div></div>


    <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">STUDENT ADDRESS:</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="street" required>
    </div></div>

    <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="State" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="Zip" required>
    </div>
  </div>

    <label>CONTACT NUMBER:</label>
   <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="mobile number" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="Additional or what'sup number" required>
    </div>
  </div>


    <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">Email:</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>



  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">D.O.B:</label>
      <a href="#" data-toggle="tooltip" title="in the form of day-month-year">
      <input type="text" class="form-control" id="validationDefault05" required></a>
    </div>

     <div class="col-md-3 mb-3">
      <label class="mr-sm-2" for="inlineFormCustomSelect">SEX:</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option value="1">male</option>
        <option value="2">female</option>
      </select>
    </div>
</div>
<div class="form-row">
    <div class="col-md-3 mb-3">
      <div class="form-group">
    <label for="exampleFormControlFile1">Student photo:</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
    </div></div>
    <div class="form-row">
    <div class="col-md-3 mb-3">
      <div class="form-group">
    <label for="exampleFormControlFile1">Student Signature</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
    </div></div>
<h3>Parent/Guardian Information</h3>
 <label>FATHER's NAME:</label>
  <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control"placeholder="First name" required>
    </div>
    <div class="col-md-3 mb-3">
      <input type="text" class="form-control"placeholder="Last name" required>
    </div></div>

    <label>CONTACT NUMBER:</label>
   <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="mobile number" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="Additional or what'sup number" required>
    </div>
  </div>


    <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">Email:</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault06">OCCUPATION</label>
      <input type="text" class="form-control" id="validationDefault06" required>
    </div></div>

    <label>MOTHER's NAME:</label>
  <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control"placeholder="First name" required>
    </div>
    <div class="col-md-3 mb-3">
      <input type="text" class="form-control" placeholder="Last name" required>
    </div>
  </div>

    <label>CONTACT NUMBER:</label>
   <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="mobile number" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="Additional or what'sup number" required>
    </div>
  </div>


    <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail1">Email:</label>
      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault07">OCCUPATION</label>
      <input type="text" class="form-control" id="validationDefault07" required>
    </div></div>
<div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault08">GUARDIAN's ADDRESS:</label>
      <input type="text" class="form-control" id="validationDefault08" placeholder="street" required>
    </div></div>


  <div class="form-row">
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="State" required>
    </div>
    <div class="col-md-3 mb-3">

      <input type="text" class="form-control" placeholder="Zip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary mb-3" type="submit">Submit form</button>
</form>
  </div>
</div>

</body>
</html>
